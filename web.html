<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="button-container">
    <a href="/random" target="_blank"><button>random</button></a>
    <a href="/shoti" target="_blank"><button>shoti</button></a>
    <a href="/beta" target="_blank"><button>YouTube</button></a>
    <a href="https://www.twitter.com" target="_blank"><button>Twitter</button></a>
    <a href="https://www.instagram.com" target="_blank"><button>Instagram</button></a>
</div>


</body>
</html>
<style>
/* Reset default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Button Container */
.button-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 300px; /* Limits width on larger screens */
}

/* Button Styling */
button {
    padding: 12px;
    font-size: 18px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
}

/* Button Hover Effect */
button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 600px) {
    button {
        font-size: 16px;
        padding: 10px;
    }
}

@media (max-width: 400px) {
    button {
        font-size: 14px;
        padding: 8px;
    }
}

</style>
